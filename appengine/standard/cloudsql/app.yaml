runtime: php55
api_version: 1
threadsafe: true

handlers:
- url: /.*
  script: index.php

# [START env]
env_variables:
  # Replace project, instance, database, user and password with the values obtained
  # when configuring your Cloud SQL instance.
  MYSQL_DSN: mysql:unix_socket=/cloudsql/ammar-155819:us-central1:wordpress;dbname=wordpress
  MYSQL_USER: root
  MYSQL_PASSWORD: '123456789'
# [END env]
